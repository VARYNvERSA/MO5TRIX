<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mo5trix Access Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0f0f0f;
      color: #aaffaa;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-image: radial-gradient(circle, #121212 0%, #0a0a0a 100%);
    }

    .circuit-bg::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.imgur.com/hZnDdVX.png');
      opacity: 0.07;
      z-index: 0;
    }

    .terminal {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px;
      border: 3px solid #33ff33;
      border-radius: 20px;
      box-shadow: 0 0 30px #33ff33;
      background: #000;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #33ff33;
    }

    .loading-bar {
      width: 300px;
      height: 20px;
      border: 2px solid #33ff33;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
    }

    .loading-fill {
      width: 0;
      height: 100%;
      background: #33ff33;
      animation: load 4s infinite;
    }

    @keyframes load {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }

    .access-input {
      padding: 10px 15px;
      background: #000;
      color: #33ff33;
      border: 2px solid #33ff33;
      font-size: 14px;
      margin-right: 10px;
      outline: none;
      width: 200px;
    }

    .enter-button {
      padding: 10px 20px;
      background: #33ff33;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      text-shadow: 0 0 3px #000;
      transition: all 0.2s ease-in-out;
    }

    .enter-button:hover {
      background: #00ff00;
      box-shadow: 0 0 10px #33ff33;
    }

    .footer {
      font-size: 10px;
      margin-top: 30px;
      color: #33ff33;
      opacity: 0.5;
    }
  </style>
</head>
<body class="circuit-bg">
  <div class="terminal">
    <h1>MO5TRIX</h1>
    <h1>UNLOCK LIFE'S SECRETS</h1>

    <div class="loading-bar">
      <div class="loading-fill"></div>
    </div>

    <div>
      <input class="access-input" type="text" placeholder="ACCESS CODE">
      <button class="enter-button">ENTER</button>
    </div>

    <div class="footer">
      &copy; 2077 - Mo5trix Security Division
    </div>
  </div>
</body>
</html>
